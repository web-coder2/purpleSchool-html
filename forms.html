<!DOCTYPE html>
<html>
    <head>
        <title>form page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 class="title">Форма</h1>
        <form class="form-block">
            <div class="input-container">
                <p>ведите логин</p>
                <input placeholder="login" id="login" type="text" />
            </div>
            <div class="input-container">
                <p>ведите пасворд</p>
                <input placeholder="password" id="password" type="password" />

            <div class="input-container">
                <p>ведите email</p>
                <input placeholder="email" id="email" type="mail" />
            </div>
            <button class="btn-auth">зарегаться</button>
        </form>
    </body>
</html>
