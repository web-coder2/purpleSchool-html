<!DOCTYPE html>
<html>
    <head>
        <title>tables page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container mt-5">
            <h1>tables page</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th rowspan="2">
                                <p style="margin-top: -calc(50% - 15px); font-size: 15px">Статья</p>
                            </th>
                            <th colspan="2">2024 год</th>
                            <th colspan="2">2025 год</th>
                        </tr>
                        <tr>
                            <th>1 полугодие</th>
                            <th>2 полугодие</th>
                            <th>1 полугодие</th>
                            <th>2 полугодие</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Зарплата (-)</td>
                            <td>300</td>
                            <td>200</td>
                            <td>100</td>
                            <td>150</td>
                        </tr>
                        <tr>
                            <td>Сервисы (-)</td>
                            <td>500</td>
                            <td>400</td>
                            <td>100</td>
                            <td>150</td>
                        </tr>
                        <tr>
                            <td>Выручка (+)</td>
                            <td>1000</td>
                            <td>1200</td>
                            <td>1100</td>
                            <td>500</td>
                        </tr>
                        <tr class="bg-warning text-dark">
                            <td>Итог</td>
                            <td>200</td>
                            <td>600</td>
                            <td>900</td>
                            <td>200</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
